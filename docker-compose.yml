services:
  db:
    image: postgres:14
    env_file:
      - ./api/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"
      - "1025:1025"
    volumes:
      - mailpit_data:/data
    env_file:
      - ./api/.env

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - mailpit
    env_file:
      - ./api/.env
  celery_worker:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: celery -A core worker -l INFO
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - api
      - mailpit
    env_file:
      - ./api/.env

  celery_beat:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: celery -A core beat -l INFO
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - api
      - mailpit
    env_file:
      - ./api/.env

volumes:
  postgres_data:
  mailpit_data:
